# ClusterRole with permissions for nodes, metrics, and pods
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-metrics-access-role
rules:
- apiGroups: [""]  # Core API group
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]  # Metrics API group
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]  # Core API group
  resources: ["pods"]
  verbs: ["get", "list", "create", "delete"]


---
# ClusterRoleBinding to bind the ClusterRole to the default service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-metrics-access-rolebinding
subjects:
- kind: ServiceAccount
  name: default
  namespace: default  # Ensure this matches your service account's namespace
roleRef:
  kind: ClusterRole
  name: node-metrics-access-role
  apiGroup: rbac.authorization.k8s.io
